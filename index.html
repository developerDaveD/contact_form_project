<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Stick+No+Bills:wght@300&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Mono:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="bg">
        <main>
            <div class="form-box">
                <h2 class="display-2 my-4">Contact Us</h2>
                <form>
                    <div class="form-group mx-4">
                        <input type="text" class="form-control input" id="name-input" placeholder="Name"
                            aria-describedby="nameHelp" required>
                    </div>
                    <div class="form-group m-4">
                        <input type="email" class="form-control input" id="email-input" placeholder="Email"
                            aria-describedby="emailHelp" required>
                    </div>
                    <div class="form-group m-4 pt-3">
                        <textarea class="form-control input" name="" id="message-input" placeholder="Your message..."
                            rows="4" required></textarea>
                    </div>
                    <div class="d-grid col-6 mx-auto my-3">
                        <button class="button" role="button"><span class="icon"><img src="images/send_icon.svg"
                                    alt="send-icon" style="width: 60px;"></span></button>
                    </div>
                </form>
            </div>
        </main>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
        integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
        crossorigin="anonymous"></script>
</body>

</html>
